<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7799275d96.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <img src="./media/logo.png" alt="Logo" id="navLogo" />
      <div class="links">
        <div class="topLinks">
          <ul>
            <li>
              <a href=""><i class="fa-solid fa-house navIcon"></i>Home</a>
              <a href=""
                ><i class="fa-solid fa-calendar-days navIcon"></i>Schedule</a
              >
              <a href=""
                ><i class="fa-solid fa-briefcase navIcon"></i>Courses</a
              >
              <a href=""
                ><i class="fa-solid fa-file-video navIcon"></i>Videos</a
              >
              <a href=""
                ><i class="fa-solid fa-chart-line navIcon"></i>Analytics</a
              >
              <a href=""><i class="fa-solid fa-gear navIcon"></i>Settings</a>
            </li>
          </ul>
        </div>
        <div class="extraLinks">
          <ul>
            <li id="test">
              <a href=""><i class="fa-solid fa-envelope navIcon"></i>Support</a>
              <a href=""
                ><i class="fa-solid fa-right-from-bracket navIcon"></i>Log
                out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="landing">
      <section class="myClasses">
        <h1>Welcome, Pontus</h1>
        <div class="notficationNumber">3</div>
        <i class="fa-solid fa-bell"></i>
        <label class="lessonsTitle">Subjects | Mon 12/12-2022</label>
        <div class="lesson lesson1">
          <div class="leftLessonGroup">
            <label class="lessonTitle">Mathematics</label>
            <label class="lessonTime">08:30 - 09:50</label>
          </div>
          <div class="rightLessonGroup lesson1Background">
            <i class="fa-solid fa-calculator lessonLogo lesson1Logo"></i>
          </div>
        </div>
        <div class="lesson lesson2">
          <div class="leftLessonGroup">
            <label class="lessonTitle">Programming</label>
            <label class="lessonTime">10:00 - 11:20</label>
          </div>
          <div class="rightLessonGroup lesson2Background">
            <i class="fa-solid fa-code lessonLogo lesson2Logo"></i>
          </div>
        </div>
        <div class="lesson lesson3">
          <div class="leftLessonGroup">
            <label class="lessonTitle">Music</label>
            <label class="lessonTime">11:30 - 12:50</label>
          </div>
          <div class="rightLessonGroup lesson3Background">
            <i class="fa-solid fa-music lessonLogo lesson3Logo"></i>
          </div>
        </div>
        <div class="lesson lesson4">
          <div class="leftLessonGroup">
            <label class="lessonTitle">English</label>
            <label class="lessonTime">11:30 - 12:50</label>
          </div>
          <div class="rightLessonGroup lesson4Background">
            <i class="fa-solid fa-book lessonLogo lesson4Logo"></i>
          </div>
        </div>
        <div class="lesson lesson5">
          <div class="leftLessonGroup">
            <label class="lessonTitle">History</label>
            <label class="lessonTime">11:30 - 12:50</label>
          </div>
          <div class="rightLessonGroup lesson5Background">
            <i class="fa-solid fa-hat-cowboy lessonLogo lesson5Logo"></i>
          </div>
        </div>
      </section>
      <section class="todaysFood">
        <label class="todaysFoodTitle">Todays food</label>

        <label class="todaysFoodNameAndTime"
          >Lasagna - You will eat 12:30 today</label
        >

        <img
          src="./media/food.jpg"
          alt="Todays lunch is lasagna."
          id="todaysFood"
        />
        <a href="" id="viewMeals"
          ><div class="viewMealsbtn">View alternative meals</div></a
        >
      </section>
    </section>
  </body>
</html>
